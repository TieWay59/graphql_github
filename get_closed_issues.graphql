query GetClosedIssues(
  $repo_owner: String!
  $repo_name: String!
  $query_cursor: String
  $query_window: Int
) {
  repository(owner: $repo_owner, name: $repo_name) {
    issues(
      after: $query_cursor
      first: $query_window
      states: CLOSED
      orderBy: { field: CREATED_AT, direction: DESC }
    ) {
      pageInfo {
        endCursor
        hasNextPage
      }
      nodes {
        stateReason
        number
        url
        bodyText
        comments(first: 50) {
          nodes {
            bodyText
          }
        }
      }
    }
  }
}

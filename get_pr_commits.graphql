query GetPRCommits(
  $repo_owner: String!
  $repo_name: String!
  $query_cursor: String
  $query_window: Int
) {
  repository(owner: $repo_owner, name: $repo_name) {
    pullRequests(
      after: $query_cursor
      first: $query_window
      states: MERGED
      orderBy: { field: CREATED_AT, direction: DESC }
    ) {
      pageInfo {
        endCursor
        hasNextPage
      }
      nodes {
        number
        title
        url
        bodyText
        # TODO 这里直接写死 50，也就是 50 * 100 的 node 规模。
        commits(first: 50) {
          nodes {
            commit {
              message
            }
          }
        }
      }
    }
  }
}
